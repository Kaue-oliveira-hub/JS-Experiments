<script>
    //variables
    //   var fish = document.getElementById("fish")
    var salero = document.getElementById("salero")
      var huevo = document.getElementById("huevo")
      var romero = document.getElementById("romero")
      var romero1 = document.getElementById("romero1")
      var sarten = document.getElementById("sarten")
     var tomate = document.getElementById("tomate")
      var azulejo = document.getElementById("azulejo")
      var noche = document.getElementById("noche")
      var gota = document.getElementById("gota")
      window.addEventListener("scroll", mueve)
    
    function mueve(){
        var posicion = window.pageYOffset
      var sartenTop = -posicion / 7;
    console.log(posicion);
    // fish.style.cssText = "left: " + posicion/20 + "%"
    romero.style.top = -posicion / 2 + "px"; 
        romero1.style.top = posicion /10 + "px"; 
    tomate.style.top = -posicion / 1.5 + "px"; 
    azulejo.style.top = -posicion / 3 + "px";
    sarten.style.top = -posicion / 16 + "px"; 
   var huevoY = (sartenTop - 400) + (posicion / 5);
   var grados = posicion / 8;
   var perspectiva = Math.max(1000 - posicion / 2, 400); // Perspectiva que disminuye al scrollear
     
        var rotacionLimitada = Math.min(grados, 55);

           huevo.style.perspective = perspectiva + "px";
           huevo.style.transform = "translateY(" + huevoY + "px) rotateX(" + rotacionLimitada + "deg)";
     salero.style.left = -posicion/10 + "px";
        
    noche.style.top = -posicion/10 + "px"
 gota.style.cssText =  "top: " +posicion*1.1 + "px";
    }

          capaC.style.left = distanciaY/8 + "%"
          pajaro.style.left = distanciaY/8 + "%"
          capaD.style.top = -distanciaY/10 + "%" */
