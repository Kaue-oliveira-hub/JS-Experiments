<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="">
</head>

<body>
  
  <style>
    
      *{ margin: 0;
      padding: 0;
      box-sizing: border-box;
      color:whitesmoke;
      
      }
      
      body{
        height: 3000px;
          background-color: #141414;
      }
     .hero{
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      h1{
          text-align: center;
      }
      p{
          text-align: center;
          margin-top: 20px;
      }
      
      .cajaCircular{
          width: 250px;
          height: 250px;
          margin: auto;
          margin-left: 10%;
          border-radius: 50%;
          background-color: whitesmoke;
          color:whitesmoke;
          transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
           display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      
       .ampliado{
          width: 100%;
          height: 1300px;
          margin-left: 0%;
          border-radius: 0;
          background-color: whitesmoke;
          color:#141414;
      }
      
     
      .cajaCircular h2{
        color: #141414;
          text-align: center;
        
      }
    </style>
   <header></header>
   <main>
       <section class="hero">
    <h1>This is a simple transition</h1> 
    <p>( scrow down )</p>   
    </section>
       
       <section class="cajaCircular" id=caja>
        <h2>It happens with scroll</h2>
       </section>
     
   </main>
   <footer></footer>
    <script>
   // variable
    var caja = document.getElementById("caja")
   
   // escuchador
    window.addEventListener("scroll", llenarTela)
        function llenarTela(){
              var scrollTop = document.documentElement.scrollTop;


            if(document.documentElement.scrollTop >= caja.offsetTop ){
                caja.classList.add("ampliado");
            }
                else{
                    caja.classList.remove("ampliado");
                }
                console.log(caja.offsetTop)
        }
    

   
                 
    </script>
</body>
</html>
